<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Welcome to blog</title>
</head>
<body>
    <h1>All technical posts</h1>
    <main id="posts">
        <posts th:each="p : ${posts}">
            <h2 th:text="${p.title}"></h2>
            <i>Posted On:</i><span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </posts>
    </main>
</body>
</html>
